<script>

    var canvas, stage, star

    var scale;
	var angle;
    var puzzleImage;
    var startX = 0;
    var startY = 0;
    var totalRows = 9;
    var totalCols = 9;
    var wide = 60;
    var paddingX = wide;
    var paddingY = wide;

    $(document).ready(function() {
        canvas = document.getElementById("demoCanvas");
        stage = new createjs.Stage(canvas);

        //touch events:
        createjs.Touch.enable(stage);

        //container:
        var container = new createjs.Container();
        stage.addChild(container);

        //Image to solve:
        puzzleImage = new Image();
        puzzleImage.src = "img/jig.jpg";
        angle = 0;

        //puzzle piece mask:
        var puzzleTexture2 = new Image();
        puzzleTexture2.src = "img/puzz.png";
        puzzleTexture2.onload = puzzleLoaded;

        function puzzleLoaded()
        {
            var colCounter = 0;
			var posIdx = 0;
            var rowType = -1;

            //game board:
            for (rowCounter = 0; rowCounter < totalRows; rowCounter++)
			{
                for (colCounter = 0; colCounter < totalCols; colCounter++)
                {
                    //keep track of rows:
                    (rowType >= 2) ? rowType = 0 : rowType++;
                    //puzzle piece texture:
                    var puzzleBitmap = new createjs.Bitmap(puzzleTexture2);
                    //puzzle image bitmap
                    var bitmap = new createjs.Bitmap(puzzleImage);
                    //create puzzle pieces
                    bitmap.sourceRect = new createjs.Rectangle(startX + startX + (colCounter * paddingX), startY + (rowCounter * paddingY), wide, wide);
                    bitmap.x = startX + startX + (colCounter * paddingX);
                    bitmap.y = rowCounter * paddingY;

                    //masking
                    var amf = new createjs.AlphaMaskFilter(puzzleBitmap.image);
                    bitmap.filters = [amf];
                    bitmap.cache(0, 0, wide, wide);

                    // wrapper function to provide scope for the event handlers for dragging pieces:
                    (function(target) {
                        bitmap.onPress = function(evt) {
                            // bump the target in front of it's siblings:
                            container.addChild(target);
                            var offset = {x : target.x - evt.stageX, y : target.y - evt.stageY};

                            // add a handler to the event object's onMouseMove callback
                            // this will be active until the user releases the mouse button:
                            evt.onMouseMove = function(ev) {
                                target.x = ev.stageX + offset.x;
                                target.y = ev.stageY + offset.y;
                                // indicate that the stage should be updated on the next tick:
                                update = true;
                            }
                        }
                        bitmap.onMouseOver = function() {
                            target.scaleX = target.scaleY = target.scale * 1.2;
                            update = true;
                        }
                        bitmap.onMouseOut = function() {
                            target.scaleX = target.scaleY = target.scale;
                            update = true;
                        }
                    })(bitmap);

                    container.addChild(bitmap);
                    posIdx++;
                }
			}
            createjs.Ticker.addEventListener("tick", tick);
        }

        function tick(event)
        {
            stage.update(event);
